<meta charset="utf-8">

<script>
    
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var i = 0;

    while( i < 10) {
   
        mostra(i * 2);
        i++;
    }

    mostra("FIM");

</script>
