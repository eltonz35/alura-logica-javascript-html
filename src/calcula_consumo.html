<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40; //Litros
    var caminhoComGasolina = 480; //Quilômetros
    var caminhoComAlcool = 300; //Quilômetros

    var consumoDeGasolina = (caminhoComGasolina / tanque);

    document.write("Consumo do carro com gasolina = " + consumoDeGasolina + " km/l" + "<br>");

    var consumoDeAlcool = (caminhoComAlcool / tanque);

    document.write("Consumo do carro com álcool = " + consumoDeAlcool + " km/l");

</script>
