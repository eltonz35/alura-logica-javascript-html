<meta charset="utf-8">

<script>
	
    function pularLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pularLinha();

	} 


	var minhaIdade = 26;
	var idadeIrmao = 27;

	mostra("A minha idade é " + minhaIdade);
	mostra("A idade do meu irmão é " + idadeIrmao);
	mostra("Nossa diferença de idade é " + (idadeIrmao - minhaIdade));


</script>
