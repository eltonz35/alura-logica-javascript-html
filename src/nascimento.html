<meta charset="UTF-8">

<script>

    var ano = 2017;
    
    function pularLinha() {
        
        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
    } 

    mostra("Flávio tem " + (ano - 1977) );
    
    mostra("Joaquim tem " + (ano - 1996) );

    ano = 2018;

    mostra("Barney tem " + (ano - 1976) );

    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = ((idadeFlavio + idadeJoaquim + idadeBarney)/3);

    mostra("A media das idades é " + Math.round(media));

</script>
